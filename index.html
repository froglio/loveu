<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love U Luisa</title>
    <link rel="icon" type="image/jpg" href="favicon.jpg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
      body {
        background-color: #370000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .divider {
        border-top: 1px solid white;
        margin: 20px auto;
        max-width: 400px;
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      a {
        color: white;
      }
      .carousel {
        position: relative;
        max-width: 68%;
        margin: auto;
      }
      .carousel img {
        display: none;
        border-radius: 10px;
      }
      .carousel img.active {
        display: block;
        margin: 0 auto; /* Centraliza a imagem */
      }
      .second-div > p {
        margin: 8px 0;
      }
      @media (min-width: 768px) {
        .carousel img {
          max-width: 300px;
          height: auto;
        }
      }
      .hidden {
        display: none;
      }
      #custom-player {
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: #87393d;
        border-radius: 10px;
        padding: 7px;
        width: 300px;
        margin: 20px auto;
        color: white;
      }
      .container {
        display: flex;
        gap: 15px;
      }
      .image-wrapper {
        display: flex;
      }
      .text-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 2px;
      }
      .text-group > h3 {
        margin: 0;
        text-align: left;
        margin-bottom: 3px;
      }
      .text-group > p {
        margin: 0;
        text-align: left;
      }
      .player-info {
        display: flex;
        gap: 10px;
      }
      .player-actions {
        display: flex;
        align-items: end;
      }
      #play-button {
        background: none;
        border: none;
        cursor: pointer;
        width: 36px;
        height: 36px;
        background-image: url("play.svg");
        background-size: cover;
      }
      #progress-bar {
      }
    </style>
  </head>
  <body>
    <div class="first-div">
      <div class="carousel">
        <img src="./foto.jpeg" alt="Foto 1" class="active" />
        <img src="./foto-2.jpeg" alt="Foto 2" />
        <img src="./foto-3.jpeg" alt="Foto 3" />
        <img src="./foto-4.jpeg" alt="Foto 4" />
        <img src="./foto-5.jpeg" alt="Foto 5" />
        <img src="./foto-6.jpg" alt="Foto 6" />
        <img src="./foto-7.jpg" alt="Foto 7" />
        <img src="./foto-8.jpeg" alt="Foto 8" />
        <img src="./foto-9.jpeg" alt="Foto 9" />
        <img src="./foto-10.jpeg" alt="Foto 10" />
        <img src="./foto-11.jpg" alt="Foto 11" />
        <img src="./foto-12.jpeg" alt="Foto 12" />
      </div>
      <p>Juntos há</p>
    </div>
    <div class="second-div">
      <p class="years-passed">...</p>
      <p class="time-passed">...</p>
    </div>
    <div class="divider"></div>
    <div class="third-div">
      <p>
        contando os dias e minutos pra morar na nossa
        <a href="https://pin.it/5VxBnLy19" target="_blank">casinha da praia</a>
      </p>
      <p>te amo pra sempre vida ❤️</p>
      <audio id="custom-audio" class="hidden" controls>
        <source src="im-like-a-bird.mp3" type="audio/mp3" />
        Seu navegador não suporta o elemento de áudio.
      </audio>
      <div id="custom-player">
        <div class="container">
          <div class="image-wrapper">
            <img src="./nelly-album-cover.jpeg" alt="Album Cover" />
          </div>
          <div class="title-wrapper">
            <div class="text-group">
              <h3>I'm Like a Bird</h3>
              <p>Nelly Furtado</p>
            </div>
            <div class="player-info">
              <input
                id="progress-bar"
                type="range"
                min="0"
                max="100"
                value="0"
              />
              <span id="time-display">0:00</span>
            </div>
          </div>
          <div class="player-actions">
            <button id="play-button"></button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const audio = document.getElementById("custom-audio");
      audio.currentTime = 54;

      const playButton = document.getElementById("play-button");
      const progressBar = document.getElementById("progress-bar");
      const timeDisplay = document.getElementById("time-display");

      playButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playButton.style.backgroundImage = "url('stop.svg')";
        } else {
          audio.pause();
          playButton.style.backgroundImage = "url('play.svg')";
        }
      });

      audio.addEventListener("timeupdate", () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.value = progress;
        const minutes = Math.floor(audio.currentTime / 60);
        const seconds = Math.floor(audio.currentTime % 60);
        timeDisplay.textContent = `${minutes}:${seconds
          .toString()
          .padStart(2, "0")}`;
      });

      progressBar.addEventListener("input", () => {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
      });

      progressBar.addEventListener("touchend", () => {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
      });

      function updateTime() {
        const startDate = new Date("2023-03-16T00:00:00");
        const now = new Date();

        let years = now.getFullYear() - startDate.getFullYear();
        let months = now.getMonth() - startDate.getMonth();
        let days = now.getDate() - startDate.getDate();

        if (days < 0) {
          months--;
          days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        }

        if (months < 0) {
          years--;
          months += 12;
        }

        const hours = now.getHours() - startDate.getHours();
        const minutes = now.getMinutes() - startDate.getMinutes();
        const seconds = now.getSeconds() - startDate.getSeconds();

        document.querySelector(".years-passed").textContent = `${years} ${
          years === 1 ? "ano" : "anos"
        }, ${months} ${months === 1 ? "mês" : "meses"} e ${days} ${
          days === 1 ? "dia" : "dias"
        }`;
        document.querySelector(".time-passed").textContent = `${hours} ${
          hours === 1 ? "hora" : "horas"
        }, ${minutes} ${minutes === 1 ? "minuto" : "minutos"} e ${seconds} ${
          seconds === 1 ? "segundo" : "segundos"
        }`;
      }

      setInterval(updateTime, 1000);
      updateTime();

      function showNextImage() {
        const images = document.querySelectorAll(".carousel img");
        let currentIndex = 0;
        images.forEach((img, index) => {
          if (img.classList.contains("active")) {
            img.classList.remove("active");
            currentIndex = index;
          }
        });
        const nextIndex = (currentIndex + 1) % images.length;
        images[nextIndex].classList.add("active");
      }

      setInterval(showNextImage, 3000);
    </script>
  </body>
</html>
